# documentation.

name: Upload Python Package

on:
  release:
    types: [published]

  workflow_dispatch:
    inputs:
      triggeredBy:
        description: 'Name of team member who is manually triggering this workflow'
        required: true

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
    - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
    - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
    - run: echo "Building wheel from tag ${{ github.ref_name }}"
    - uses: actions/checkout@v4

    - name: Build and publish distribution ğŸ“¦ to Test PyPI
      uses: JRubics/poetry-publish@v2.0
      with:
        python_version: "3.11"
        pypi_token: ${{ secrets.TEST_PYPI_API_TOKEN }}
        repository_name: "testpypi"
        repository_url: "https://test.pypi.org/legacy/"

    - name: Build and publish distribution ğŸ“¦ to PyPI
      uses: JRubics/poetry-publish@v2.0
      with:
        python_version: "3.11"
        pypi_token: ${{ secrets.PYPI_API_TOKEN }}
